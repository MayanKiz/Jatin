<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in Chrome</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #222;
      font-size: 24px;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>This page works best in Chrome</h1>
  <p>Tap the button below to open it in Chrome</p>
  <button onclick="openInChrome()">Open in Chrome</button>

  <script>
    function openInChrome() {
      const chromeIntent = 'intent:surprises-tan.vercel.app/#Intent;scheme=https;package=com.android.chrome;end';
      window.location.href = chromeIntent;
    }
  </script>

</body>
</html>
